<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
        <div class="child">

            <div class="equilibrium">
                <img src="./images/image-equilibrium.jpg" id="crystal"/>
            </div>
            
            <div id="contents">
                <div class="texts">
                    <h3>Equilibrium <span class="num">#3429</span></h3>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="icons">
                    <div class="gold">
                        <span><img src="/images/icon-ethereum.svg"/></span>
                        <p>0.041ETH</p>
                    </div>
                    <div class="clock">
                        <span><img src="/images/icon-clock.svg"/></span>
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="avatar">
                    <img src="/images/image-avatar.png"/>
                    <p>Creation of <span class="name">Jules Wyvern</span></p>
                </div>   
            </div>

        </div>
    </div>
</body>
</html>
